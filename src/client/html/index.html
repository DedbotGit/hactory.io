<!DOCTYPE html>
<html>
  <head>
    <title>Hactory.io</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- outside canvas -->
    <div
    style="
      position: absolute;
      color: white;
      padding: 8px;
      font-family: sans-serif;
      font-size: 14px;
      user-select: none;
    "
  >
    <span>Score: <span id="scoreEl">0</span></span>
  </div>
<!-- canvas -->
  <canvas></canvas>
    <!-- Include Socket.io library -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Server JS code -->
    <script> src="../../server/server.js" </script>
    <!-- Client JS code -->
    <script> src="../index.js" </script>
  </body>
</html>
